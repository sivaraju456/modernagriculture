<div class="aaa">నాట్లువేయటానికి 15 రోజుల ముందేపొలాన్ని మురగ దమ్ము చేయాలి. పొలమంతా సమానంగా దమ్ము చెక్కతోగాని, అడ్డతోగని చదును చేయాలి. రేగుడి భూముల్లో నాట్లు వేయటానికి 2 రోజులముందుగానే దమ్ముపూర్తి చేసి, ఆ తర్వాత నాట్లు వేసై మంచిది.
